<div class="signup-form-container">
  <h2>Sign Up</h2>
  <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <div *ngIf="isError" class="error-message">
        {{ ErrorMessage }}
      </div>
      <label for="name">Name</label>
      <input
        type="text"
        id="name"
        formControlName="name"
        placeholder="Enter your name"
      />
      <div
        *ngIf="
          signupForm.get('name')?.invalid && signupForm.get('name')?.touched
        "
        class="error-message"
      >
        Name is required.
      </div>
    </div>

    <div class="form-group">
      <label for="username">Username</label>
      <input
        type="text"
        id="username"
        formControlName="username"
        placeholder="Enter your username"
      />
      <div
        *ngIf="
          signupForm.get('username')?.invalid &&
          signupForm.get('username')?.touched
        "
        class="error-message"
      >
        Username is required.
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input
        type="password"
        id="password"
        formControlName="password"
        placeholder="Enter your password"
      />
      <div
        *ngIf="
          signupForm.get('password')?.invalid &&
          signupForm.get('password')?.touched
        "
        class="error-message"
      >
        Password is required (min. 6 characters).
      </div>
    </div>

    <div class="form-group">
      <label for="confirmPassword">Verify Password</label>
      <input
        type="password"
        id="confirmPassword"
        formControlName="confirmPassword"
        placeholder="Verify your password"
      />
      <div
        *ngIf="
          signupForm.get('confirmPassword')?.invalid &&
          signupForm.get('confirmPassword')?.touched
        "
        class="error-message"
      >
        Passwords must match.
      </div>
    </div>
    <div class="form-group">
      <label for="phoneNo">Phone Number</label>
      <input
        type="tel"
        id="phoneNo"
        formControlName="phoneNo"
        placeholder="Enter your PhoneNumber"
      />
      <div
        *ngIf="
          signupForm.get('phoneNo')?.invalid &&
          signupForm.get('phoneNo')?.touched
        "
        class="error-message"
      >
        Phone Number is required
      </div>
    </div>
    <button type="submit" [disabled]="signupForm.invalid">Create User</button>
  </form>
</div>
